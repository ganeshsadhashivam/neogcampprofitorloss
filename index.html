      <header>
      <h1>Profit or Loss Calculator</h1>
      </header>
      <main class="container"></main>
      <label for="initial-price" class="label"
        >Initial Price
        <input
          type="number" required="required"
          id="initial-price"
          placeholder="Enter initial Price here" 
      /></label>
      <label for="no-of-quantity" class="label"
        >Quantity of stocks
        <input
          type="number"
          id="no-of-quantity"
          placeholder="Enter the No of Stocks" required="required"/></label>

      <label for="current-price" class="label"
        >Current Price
        <input
          type="number"
          id="current-price"
          placeholder="Enter the Current Price" required="required"
      /></label>

      <button type="button" id="button">click</button>

      <p id="output"></p>
